<div class="bg-primary text-white text-center p-4">
<h1>Matekos API dolgozat</h1>
<p>HTML + Fetch + Bootstrap + PHP</p>
</div>



<div class="d-none" id="fakt">
    <div class="container bg-light"><label for="">Adj meg egy számot max 20-ig</label><input type="number" id="szam"><button class="btn btn-outline-success" onclick="faktorialis()">GO</button>
    <br>
<div id="eredmeny"></div></div>
</div>


<div class="d-none" id="szorzat">
    <div class="container bg-light">
        <label for="">Első szám:</label><input type="number" id="szam1"><br>
        <label for="">Második szám:</label><input type="number" id="szam2"><br>
        <button class="btn btn-outline-success" onclick="szorzas()">GO</button>
    <br>
<div  id="eredmeny2"></div></div>
</div>

<footer class="bg-dark text-white text-center p-3">
Készítette: Szakács Tamás
</footer>
<script>

function faktorialis() {
    fetch("asd.php/fakt/"+document.getElementById("szam").value
    )
        .then((x) => x.text())
        .then((valasz) => {
           document.getElementById("eredmeny").innerHTML="Az eredmény: " +valasz
        });
}
function szorzas() {
    fetch("asd.php/szorzat/"+document.getElementById("szam1").value+document.getElementById("szam2").value)
        .then((x) => x.text())
        .then((valasz) => {
            document.getElementById("eredmeny2").innerHTML="Az eredmény: " +valasz
        });
}
function haromszog() {
    fetch("asd.php/haromszog/2/2/2")
        .then((x) => x.text())
        .then((valasz) => {
            console.log(valasz);
        });
}



</script>
