<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img
        {
            width: 100px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <script>
        let kontener=document.createElement("div");
        kontener.classList.add("container")
  
        let sorDiv=document.createElement("div")
        sorDiv.classList.add("row")



     
        kontener.appendChild(sorDiv);
   

        let tomb=["Erdő","híd","hegyek","házak","zöld","Forest"]
        for(let i=1;i<7;i++)
    {
 let kep=document.createElement("img");
 kep.setAttribute("src",i+".jpg")
 kep.setAttribute("title",tomb[i-1])
 kep.classList.add("img-thumbnail")
 kep.classList.add("col-2")
 sorDiv.appendChild(kep);
    }
            document.body.append(kontener);

        
        
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
