/* The switch container */
.switch {
  --transition: 300ms;
  --transition500: 500ms;
  --color-dark: #0c0f14;
  --color-darkGray: #21262e;
  --color-gray: #52555a;
  --color-offwhite: #cecece;
  --shadow-color: var(--color-dark);
  position: relative;
  display: flex;
  align-items: center;
  width: 3rem;
  height: fit-content;
  background-color: var(--color-dark);
  border-radius: 30px;
  padding: 4px;
  transition: var(--transition500);
  user-select: none;
  cursor: pointer;
  overflow: hidden;
}

/* Svg styles */
.switch .svg {
  transition: var(--transition);
  position: absolute;
  left: 5px;
}
.switch .moon {
  width: 18px;
  fill: var(--color-gray);
  opacity: 1;
}

.switch .sun {
  transform: translateY(-50%);
  width: 12px;
  height: 12px;
  border-radius: 50%;
  left: calc(100% - 21.5px);
  top: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  scale: 0.8;
  opacity: 0;
}

.switch .sun .dot {
  position: relative;
  display: block;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: var(--color-dark);
  background: white;
  z-index: 1;
  box-shadow: 11px 0px 0px var(--shadow-color),
    10.3px 0px 0px var(--shadow-color), -11px 0px 0px var(--shadow-color),
    -10.3px 0px 0px var(--shadow-color), 0px -11px 0px var(--shadow-color),
    0px -10.3px 0px var(--shadow-color), 0px 11px 0px var(--shadow-color),
    0px 10.3px 0px var(--shadow-color), 8px 8px 0px var(--shadow-color),
    7.3px 7.3px 0px var(--shadow-color), 8px -8px 0px var(--shadow-color),
    7.3px -7.3px 0px var(--shadow-color), -8px -8px 0px var(--shadow-color),
    -7.3px -7.3px 0px var(--shadow-color), -8px 8px 0px var(--shadow-color),
    -7.3px 7.3px 0px var(--shadow-color);
}

.switch .sun .dot::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: white;
  border: 2px solid var(--color-dark);
}

/*checkbox styles */

.switch:has(.circle:checked) {

.switch .circle:hover {

.switch .circle:checked:hover {

.switch .circle:checked {

}

.switch:has(.circle:checked) > .sun {

}

.switch:has(.circle:checked) > .moon {
  opacity: 0;
}

    <script>
const userRole = "student"; // "teacher"
function applyRole(role) {
  document.querySelectorAll("[data-role]").forEach(el => {
    const roles = el.dataset.role.split(" ");
    el.style.display = roles.includes(role) ? "" : "none";
  });
}

applyRole(userRole);


      const btn = document.getElementById("hamburgerBtn");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");

      btn.addEventListener("click", () => {
        sidebar.classList.toggle("expanded");
        content.classList.toggle("shifted");
      });

      const toggle = document.getElementById("themeToggle");

      // Bet√∂lt√©skor ellen≈ërizz√ºk az elmentett m√≥dot
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
        toggle.checked = true;
      }

      toggle.addEventListener("change", () => {
        document.body.classList.toggle("light");

        if (document.body.classList.contains("light")) {
          localStorage.setItem("theme", "light");
        } else {
          localStorage.setItem("theme", "dark");
        }
      });


      function loadTananyag(file) {
        
  fetch(`tananyagok/${file}`)
    .then(response => {
      if (!response.ok) throw new Error("Nem tal√°lhat√≥");
      return response.text();
    })
    .then(html => {
      document.getElementById("contentInner").innerHTML = html;
      history.pushState({ file }, "", `?tananyag=${file}`);
    })
    .catch(err => {
      document.getElementById("contentInner").innerHTML =
        "<p>‚ùå Hiba a tananyag bet√∂lt√©sekor.</p>";
    });
}

/* Vissza gomb kezel√©se */
window.addEventListener("popstate", e => {
  if (e.state?.file) {
    loadTananyag(e.state.file);
  }
});

/* Oldal bet√∂lt√©s URL-b≈ël */
window.addEventListener("load", () => {
  const params = new URLSearchParams(window.location.search);
  const file = params.get("tananyag");
  if (file) loadTananyag(file);
});
