<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url(kepek/jelszoHelyreall.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .keret{
       background-color: rgba(175, 175, 175, 0.418);
       backdrop-filter: blur(8px); /* homályosítás */
    }
</style>
<body >

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow keret">
                <div class="card-body">

                    <h3 class="text-center mb-4">Jelszó helyreállítás</h3>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email cím</label>
                            <input type="email" class="form-control" placeholder="email@example.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Új jelszó</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                                                <div class="mb-3">
                            <label class="form-label">Új jelszó mégegyszer</label>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                      
                        <button type="submit" class="btn btn-outline-dark w-100">
                            Helyreállítás
                        </button>
                    </form>

         

                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
