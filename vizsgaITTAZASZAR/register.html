<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Tanterem – Regisztráció</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: white;
      }
      .row {
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      .reszponzivSzoveg {
        font-size: 5rem;
        @media (min-width: 992px) {
          font-size: 8rem;
        }
      }
      @media (min-width: 992px) {
        /*
        NAGY KÉPERNYŐ
        */

         .register-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.95);
        width: 320px;
        z-index: 20;

        opacity: 0;
        pointer-events: none;

        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }
        .diak-active #diak {
          transform: translateX(-50%);
          
        }

        .diak-active #tanar {
          transform: translateX(-100%);
          opacity: 0;
        }

        .tanar-active #tanar {
          transform: translateX(50%);
        }

        .tanar-active #diak {
          transform: translateX(100%);
          opacity: 0;
        }
        .text-fly-up span {
          transform: translateY(-200%);
          font-size: 7rem;
        }
      }
      @media (max-width: 992px) {
        
 .register-form {
        position: fixed;
top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.95);
        width: 320px;
        z-index: 20;

        opacity: 0;
        pointer-events: none;

        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }

        .diak-active #diak {
          transform: translateY(-120%);
          width: 100vw;
        }

        .diak-active #tanar {
          transform: translateY(-100%);
        }

        .tanar-active #tanar {
          transform: translateY(-20%);
          width: 100vw;
        }

        .tanar-active #diak {
          transform: translateY(100%);
        }
      }

      .background {
        position: fixed;
        inset: 0;
        background: url(kepek/registerHatter.jpg) center / cover no-repeat;
        filter: blur(8px);
        transition: filter 0.6s ease;
        z-index: -2;
      }

      .background.sharp {
        filter: blur(0);
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
      }
      .kijeloles:hover {
        background-color: rgba(144, 144, 144, 0.25);
        text-shadow: 2px 2px 30px #000;
        cursor: pointer;
      }
      .opciok {
        transition: all 1.2s ease;
      }
      .opciok span {
        display: inline-block;
        transition:
          transform 0.8s ease,
          font-size 0.8s ease;
      }
      .backBtn {
        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
        z-index: 25;
        opacity: 0;
      }
      .backBtn.show {
        opacity: 1;
      }
      .diak{
        display: none;
      }
      /* REG FORM – FIX KÖZÉP */
     

      .register-form.show {
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1);
      }
    </style>
  </head>
  <body>
    <button
      id="backBtn"
      class="btn backBtn btn-outline-light position-absolute top-0 start-0 m-3"
    >
      ← Vissza
    </button>

    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container-fluid">
      <div class="row">
                  <form id="registerForm" class="register-form">
            <!-- Profilkép választó -->

            <div
              class="d-flex flex-column justify-content-center align-items-center mb-4"
            >
              <!-- Központi kör profilkép -->
              <img
                id="profilePic"
                src="kepek/default.jpg"
                alt="Profilkép"
                class="rounded-circle border border-light mb-2"
                style="width: 80px; height: 80px"
              />

              <!-- Nyilak a léptetéshez -->
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-outline-light me-2"
                  id="prevAvatar"
                >
                  <
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  id="nextAvatar"
                >
                  >
                </button>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Felhasználó név"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Jelszó"
              />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" />
            </div>

            <button class="btn btn-outline-light w-100">Regisztráció</button>
          </form>
        
        <div
          class="opciok tanar col-12 col-lg-6 d-flex kijeloles reszponzivSzoveg justify-content-center align-items-center"
          id="tanar"
        >
          <span>Tanár</span>
          
        </div>
        <div
          class="opciok diak col-12 col-lg-6 d-flex kijeloles reszponzivSzoveg justify-content-center align-items-center"
          id="diak"
        >
          <span>Diák</span>

        </div>
      </div>
    </div>

    <script>
      const diakElem = document.getElementById("diak");
      const tanarElem = document.getElementById("tanar");
      const registerForm = document.getElementById("registerForm");
      const registerDoboz = document.getAnimations("registerDoboz");
      const body = document.body;
      const background = document.querySelector(".background");
diakElem.addEventListener("click", () => {
  body.classList.add("diak-active");

  setTimeout(() => {
    diakElem.classList.add("text-fly-up");
    background.classList.add("sharp");
  }, 1000);

  // ⬇⬇ CSAK AZ ANIMÁCIÓ UTÁN
  setTimeout(() => {
    tanarElem.classList.add("d-none");
  }, 1200); // kb slide-duration vége

  setTimeout(() => {
    registerForm.classList.add("show");
    backBtn.classList.add("show");
  }, 1800);
});

      tanarElem.addEventListener("click", () => {
        body.classList.add("tanar-active");
        tanar.classList.remove("kijeloles");
        setTimeout(() => {
          tanar.classList.add("text-fly-up");
          background.classList.add("sharp");
        }, 1000);
        setTimeout(() => {
          registerForm.classList.add("show");
          backBtn.classList.add("show"); // mutatja a vissza gombot
        }, 1800);
      });
      backBtn.addEventListener("click", resetView);

      function resetView() {
        // az űrlap azonnal eltűnik
        registerForm.classList.remove("show");

        // visszaállítja az oldal állapotát
        body.classList.remove("diak-active", "tanar-active");
        diak.classList.remove("text-fly-up");
        tanar.classList.remove("text-fly-up");

        // role gombok vissza
        diak.classList.add("kijeloles");
        tanar.classList.add("kijeloles");

        // háttér visszafokozása
        background.classList.remove("sharp");

        // vissza gomb eltüntetése
        backBtn.classList.remove("show");
      }
    </script>
  </body>
</html>
