<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Tanterem – Regisztráció</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
       font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
          color: white;
    }
    .row{
      height: 100vh;
           overflow: hidden;
           user-select: none;
    }
    .reszponzivSzoveg{
      font-size: 5rem;
@media(min-width: 992px){
  font-size: 8rem;
    }

  }
@media(min-width: 992px){
  
    .diak-active #diak {
      
        transform: translateX(-50%);
   
      
      }

      .diak-active #tanar {
        transform: translateX(-100%);
      }

      .tanar-active #tanar {
        transform: translateX(50%);
   
      }

      .tanar-active #diak {
        transform: translateX(100%);
      }

    }
    @media(max-width: 992px){
 
    .diak-active #diak {
        transform: translateY(-120%);
        width: 100vw;
      
      }

      .diak-active #tanar {
        transform: translateY(-100%);
      }

      .tanar-active #tanar {
        transform: translateY(-20%);
        width: 100vw;
      }

      .tanar-active #diak {
        transform: translateY(100%);
      }

    }




   
    .background {
        position: fixed;
        inset: 0;
        background: url(kepek/registerHatter.jpg) center / cover no-repeat;
        filter: blur(8px);
        transition: filter 0.6s ease;
        z-index: -2;
      }

      .background.sharp {
        filter: blur(0);
      }



      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
      }
            .kijeloles:hover {
        background-color: rgba(144, 144, 144, 0.25);
        text-shadow: 2px 2px 30px #000;
        cursor: pointer;
      }
      .opciok {
        transition: all 1.2s ease;
      }
  </style>
</head>
<body>
   <div class="background"></div>
    <div class="overlay"></div>
  <div class="container-fluid">
<div class="row">
  <div class="opciok tanar col-12 col-lg-6 d-flex kijeloles reszponzivSzoveg justify-content-center align-items-center" id="tanar"><span>Tanár</span></div>
  <div class="opciok diak col-12 col-lg-6 d-flex kijeloles reszponzivSzoveg justify-content-center align-items-center" id="diak"><span>Diák</span></div>
</div>
</div>
 
 
<script>
const diakElem=document.getElementById("diak");
const tanarElem=document.getElementById("tanar")
const body=document.body
   diakElem.addEventListener("click", () => {
        body.classList.add("diak-active")
      diak.classList.remove("kijeloles")
    })
     

    tanarElem.addEventListener("click", () => 
    {
      body.classList.add("tanar-active")
      tanar.classList.remove("kijeloles");
    })
</script>
</body>

</html>
