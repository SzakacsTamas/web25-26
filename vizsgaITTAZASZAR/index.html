<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      @media (max-width: 768px) {
        .offcanvas-start {
          width: 66vw !important; /* 2/3 szélesség */
        }
      }

      /* Avatar kör alakú */
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }

      /* Avatar menü (Google Classroom stílus) */
      .profile-menu {
        min-width: 260px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      .profile-avatar-large {
        width: 58px;
        height: 58px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="px-2">
      <!-- Felső navigáció -->
      <div class="row">
        <div class="col-12 p-1 text-white bg-dark">
          <nav class="navbar navbar-dark">
            <div class="d-flex align-items-center w-100">
              <!-- Hamburger -->
              <button
                class="navbar-toggler me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Cím -->
              <span class="h3 flex-grow-1">Tanterem</span>

              <!-- Jobb oldali ikonok -->
              <div class="d-flex align-items-center gap-3">
                <!-- Avatar dropdown -->
                <div class="dropdown">
                  <img
                    src="sakacs.jpg"
                    class="avatar"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  />

                  <div class="dropdown-menu dropdown-menu-end profile-menu">
                    <div class="text-center">
                      <img src="sakacs.jpg" class="profile-avatar-large mb-2" />
                      <h6 class="mb-0">Felhasználó Neve</h6>
                      <small class="text-muted">email@example.com</small>
                    </div>

                    <hr />
                    <button class="dropdown-item">Fiók váltása</button>
                    <button class="dropdown-item">Saját fiók</button>
                    <hr />
                    <button class="dropdown-item text-danger">
                      Kijelentkezés
                    </button>
                  </div>
                </div>

                <!-- Három pont ikon -->
                <button class="btn p-0" style="font-size: 1.4rem; color: white">
                  &#x22EE;
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Tartalom sorok -->
      <div class="bg-secondary row">
        <div class="p-1">
          <div class="bg-danger p-2 rounded">
            

            <h4>Cím</h4>
            <div>dasdsa</div>
          </div>
        </div>

        <div class="p-1">
          <div class="bg-danger p-2 rounded">asdasdsad</div>
        </div>
      </div>
    </div>

    <!-- Offcanvas menü -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menüpontok</h5>
      </div>

      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item"><a href="#">Főoldal</a></li>
          <li class="list-group-item"><a href="#">Profil</a></li>
          <li class="list-group-item"><a href="#">Beállítások</a></li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
