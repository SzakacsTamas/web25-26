<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="elsoSzam">Elsőszám:</label><input id="elsoSzam" type="number">
    </div>
    <div>
        <label for="masodikSzam">MásodikSzám:</label><input id="masodikSzam" type="number">
    </div>

    <button onclick=elsoFeladat()>Szamol</button>
    <div id="eredmeny">
    </div>
    <script>
        function elsoFeladat(){
            elsoSzam=document.getElementById("elsoSzam").value
            masodikSzam=document.getElementById("masodikSzam").value
            doboz=document.getElementById("eredmeny")
            elsoSzam++
            while(elsoSzam < masodikSzam){
                doboz.innerText+='\t'+elsoSzam
                 
                elsoSzam++
            }
            
        }
    </script>
</body>
</html>
